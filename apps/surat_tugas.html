<!DOCTYPE html>
<head>
    <title>Surat Pernyataan Universitas Hang Tuah Surabaya</title>
    <meta charset="utf-8">
    <style>
        #judul{
            text-align:center;
        }

        #halaman{
            width: auto; 
            height: auto; 
            position: absolute; 
            border: 1px solid; 
            padding-top: 30px; 
            padding-left: 30px; 
            padding-right: 30px; 
            padding-bottom: 80px;
        }

    </style>

</head>`

<body>
    <div id=halaman>
        <img src= "../img/kop_surat.png" width= auto height= auto>
        <h3 id=judul>SURAT TUGAS</h3>

        <!-- <p>Saya yang bertanda tangan di bawah ini :</p> -->

        <div style="text-align: center; float: center;">{{ nomor_surat_keputusan }}</div><br>

        <table>
            <tr>
                <td style="width: 30%;">Pertimbangan</td>
                <td style="width: 5%;">:</td>
                <td style="width: 65%;">{{ pertimbangan }}</td>
            </tr>
            <tr>
                <td style="width: 30%;">Dasar</td>
                <td style="width: 5%;">:</td>
                <td style="width: 65%;">{{ dasar }}</td>
            </tr>
        </table>

        <table>
            <h4 id=pemutusan; style="text-align: center;">DITUGASKAN</h4>
            <tr>
                <td style="width: 30%; vertical-align: top;">Kepada</td>
                <td style="width: 5%; vertical-align: top;">:</td>
                <td style="width: 65%;">{{ kepada }}</td>
            </tr>
            <tr>
                <td style="width: 30%;">Untuk</td>
                <td style="width: 5%;">:</td>
                <td style="width: 65%;">{{ untuk }}</td>
            </tr>
        </table>

        <div style="width: 50%; text-align: left; float: right;">{{ tempat_penetapan }}, {{ tanggal_penetapan }}</div><br>
        <div style="width: 50%; text-align: left; float: right;">{{ status_pejabat }}</div>  <br> <br> <br>
        <div style="text-align: left; float: right;"> 
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=
                {{ 
                    nomor_surat_keputusan,
                    tempat_penetapan,
                    tanggal_penetapan,
                    status_pejabat,
                    pejabat_yang_menandatangani,
                    tembusan,
                }}&amp;size=100x100"width= auto height= auto/>
        </div> <br> <br> <br> <br> <br> <br> <br> <br>  <br>
        <div style="width: 50%; text-align: left; float: right;">{{ pejabat_yang_menandatangani }}</div>
        <div style="width: 50%; text-align: left; float: left;">{{ tembusan }}</div>
      </div>
    
</body>

</html>
